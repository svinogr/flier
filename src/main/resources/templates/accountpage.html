<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <header xmlns:th="http://www.thymeleaf.org" th:replace="head.html">

    </header>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org" th:fragment="user" class="container mt-4">
    <div class="row justify-content-md-center mt-4 mb-3">
        <div class="col-6 ">
            <form class="" id="update" action="users/"  method="post">
                <input hidden="hidden" readonly="readonly" class="form-control" th:value="${user.id}" type="text" name="id" placeholder="id">
                <input class="form-control mt-3" th:value="${user.phone}" type="text" name="phone" placeholder="Телефон">
                <input class="form-control mt-3" th:value="${user.name}" type="text" name="name" placeholder="Имя">
                <input class="form-control mt-3" th:value="${user.surname}" type="text" name="surname" placeholder="Фамилия">

                <input class="form-control" th:value="${user.username}" type="text" name="username" placeholder="Логин">
                <input class="form-control mt-3" th:value="${user.email}" type="text" placeholder="email" name="email">
                <input class="form-control mt-3" th:value="${user.password}" type="text" placeholder="Пароль" name="password">
                <input class="btn btn-outline-primary form-control mt-4" type="submit" value="Зарегистрироваться">
                <input hidden="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</body>
</html>
