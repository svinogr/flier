<div xmlns:th="http://www.thymeleaf.org" th:fragment="shop" class="container mt-4">
    <div class="row justify-content-md-center mt-4 mb-3">
        <div class="col-6 ">
            <form class="" id="update" th:action="${shop.id}"  method="post">
                <input readonly="readonly" th:if="${admin}" class="form-control mt-3" th:value="${shop.id}" type="text" name="id" placeholder="id">
                <input th:if="${admin}" class="form-control mt-3" th:value="${shop.userId}" type="text" name="userId" placeholder="userId">
                <input class="form-control mt-3" th:value="${shop.title}" type="text" name="title" placeholder="title">
                <input class="form-control mt-3" th:value="${shop.description}"type="text" placeholder="description" name="description">
                <input class="form-control mt-3" th:value="${shop.address}"type="text" placeholder="address" name="address">
                <input class="form-control mt-3" th:value="${shop.coordLat}"type="text" placeholder="coordLat" name="coordLat">
                <input class="form-control mt-3" th:value="${shop.coordLng}"type="text" placeholder="coordLng" name="coordLng">
                <input class="form-control mt-3" th:value="${shop.status}"type="text" placeholder="status" name="status">
                <input class="form-control mt-3" th:value="${shop.img}"type="text" placeholder="img" name="img">
                <input class="form-control mt-3" th:value="${shop.url}"type="text" placeholder="url" name="url">
                <input class="btn btn-outline-primary form-control mt-4" type="submit" value="Сохранить">
                <input hidden="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
            <form class="" id="update" action="del/" th:attrappend="action=${shop.id}"  method="get">
                <input hidden="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input th:if="${shop.id} != null" type="submit" class="btn btn-outline-danger form-control mt-4"  value="Удалить">
            </form>
        </div>
    </div>
</div>
