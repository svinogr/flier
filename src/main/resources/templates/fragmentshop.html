<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentshop" class="container mt-4">
    <script> $(document).ready(function () {
        $(".clickable-row").click(function () {
            var id = $(this).prop("id");
            window.location.href = "/admin/shop/" + [[${shop.id}]] + "/stockpage/" + id;
        });
    });
    </script>
    <div>
        <div class="row">
            <div class="col-3">
                <div class="mt-3">
                    <img id="img" style="width:100%; height:250px" src="/img/shop/"
                         th:attrappend="src=${shop.img}">
                </div>
                <div class="mt-3">
                    <h4> Аккаунт ID:
                        <small class="text-muted" th:text="${shop.id}"/>
                    </h4>
                    <h4> Название:
                        <small class="text-muted" th:text="${shop.title}"/>
                    </h4>
                    <h4> Адрес:
                        <small class="text-muted" th:text="${shop.address}"/>
                    </h4>
                    <h4> Описание:
                        <small class="text-muted" th:text="${shop.description}"/>
                    </h4>
                    <h4> Статус:
                        <small class="text-muted" th:text="${shop.status}"/>
                    </h4>
                </div>

                <a href="/admin/updateshoppage/" th:attrappend="href=${shop.id}" th:if="${shop.id} != null"
                   class="btn btn-outline-danger form-control mt-4"
                >Изменить</a>
            </div>
            <div class="col-6">
                <h4>Акции магазина</h4>
                <brr/>
                <div class="col-9">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Картинка</th>
                            <th scope="col">Название</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Статус</th>
                            <th scope="col">Сайт</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stock : ${stocks}">
                            <th class="clickable-row" th:id="${stock.id}" th:text="${stock.id}" scope="row">id</th>
                            <th class="clickable-row" th:id="${stock.id}" scope="row"><img
                                    style="width: 50px;height: 50px" src="/img/stock/"
                                    th:attrappend="src=${stock.img}">
                            </th>
                            <td class="clickable-row" th:id="${stock.id}" th:text="${stock.title}">title</td>
                            <td class="clickable-row" th:id="${stock.id}" th:text="${stock.description}">description
                            </td>
                            <td class="clickable-row" th:id="${stock.id}" th:text="${stock.status}">status</td>
                            <td class="clickable-row" th:id="${stock.id}">
                                <a href="//" th:attrappend="href=${stock.url}">Сайт</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-3">
                <a th:with="shopId=${shop.id}" th:href="'/admin/shop/' + ${shopId} + '/stockpage/0'" class="btn btn-outline-success form-control">Добавить акцию</a>
            </div>
        </div>
    </div>
</div>
