<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentshop" class="container mt-4">
    <div class="col-9 ">
        <div class="row">
            <div class="col-3">
                <div class="mt-3">
                    <img id="img" style="width:100%; height:250px" src="/img/shop/"
                         th:attrappend="src=${shop.img}">
                </div>
            </div>

            <div class="col-9">
                <div>
                    <input th:if="${admin}" class="form-control mt-3" th:value="${shop.id}"
                           type="text"
                           name="id" placeholder="id">
                    <input th:if="${admin}" class="form-control mt-3" th:value="${shop.userId}" type="text"
                           name="userId"
                           placeholder="userId">
                    <div>
                        <div class="form-floating ">
                            <input class="form-control mt-3" th:field="*{shop.title}" th:errorclass="is-invalid"
                                   th:value="${shop.title}" type="text" name="title"
                                   id="title" placeholder="title">
                            <label for="title">Название</label>
                        </div>
                        <div>
                            <p th:if="${#fields.hasErrors('shop.title')}" th:errors="*{shop.title}"></p>
                        </div>
                    </div>
                    <div class="form-floating ">
                        <input class="form-control mt-3" th:value="${shop.description}" type="text"
                               placeholder="description" name="description">
                        <label for="title">Описание</label>
                    </div>
                    <input class="form-control mt-3" value="0" type="text" placeholder="imgAction"
                           name="imgTypeAction" id="imgTypeAction">
                </div>

                <div class="input-group mt-3" th:if="${admin}">
                    <div class="form-floating">
                        <input class="form-control" th:value="${shop.address}" type="text"
                               placeholder="title"
                               name="address" id="address">
                        <label for="title">Адрес</label>
                    </div>
                    <input class="form-control" id="lat" th:value="${shop.coordLat}" type="text"
                           placeholder="coordLat" name="coordLat">
                    <input class="form-control" id="lng" th:value="${shop.coordLng}" type="text"
                           placeholder="coordLng" name="coordLng">

                    <div class="input-group-append ">
                        <button class="btn btn-outline-secondary select" data-bs-toggle="modal"
                                data-bs-target="#addressShopModel" type="button">Выбрать
                        </button>
                    </div>
                </div>
                <!--    <div class="input-group" th:unless="${admin}">
                        <input hidden="hidden" class="form-control mt-3" value="0" type="text"
                               placeholder="imgAction"
                               name="imgTypeAction" id="imgTypeAction" readonly="readonly">
                        <div class="form-floating ">
                            <input class="form-control mt-3" th:value="${shop.address}" type="text"
                                   placeholder="address"
                                   name="address" readonly="readonly">
                            <label for="title">Адрес</label>
                        </div>
                        <input class="form-control mt-3" th:value="${shop.coordLat}" type="number"
                               placeholder="coordLat" name="coordLat" readonly="readonly">
                        <input class="form-control mt-3" th:value="${shop.coordLng}" type="number"
                               placeholder="coordLng" name="coordLng" readonly="readonly">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary select" onclick="autocomplete()"  data-bs-toggle="modal"
                                    data-bs-target="#addressShopModel" type="button">Выбрать
                            </button>
                        </div>
                    </div>-->
                <div>
                    <input class="form-control mt-3" th:value="${shop.status}" type="text" placeholder="status"
                           name="status">

                    <input class="form-control mt-3" th:value="${shop.img}" type="text"
                           placeholder="com.svinogr.flier.img"
                           name="img">
                    <div class="form-floating">
                        <input class="form-control mt-3" th:value="${shop.url}" type="text" placeholder="url"
                               id="url" name="url">
                        <label for="url">Сайт</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <a href="/admin/updateshoppage/" th:attrappend="href=${shop.id}" th:if="${shop.id} != null"
                   class="btn btn-outline-danger form-control mt-4"
                >Изменить</a>

            </div>

        </div>
    </div>
</div>
