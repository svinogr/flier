<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentshop" class=" col-3">
    <h4>Магазин:</h4> <br>
    <div class="mt-3">
        <img id="img" style="width:100%; height:250px" src="/img/shop/"
             th:attrappend="src=${shop.img}">
    </div>
    <div class="mt-3">
        <div class="row">
            <div class="col-6">
                <span class="text-muted">ID: </span>
            </div>
            <div class="col-6">
                <span th:text="${shop.id}" type="text"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="text-muted">Название: </span>
            </div>
            <div class="col-6">
                <span th:text="${shop.title}"type="text"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="text-muted">Адрес: </span>
            </div>
            <div class="col-6">
                <span th:text="${shop.address}" type="text"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="text-muted">Описание: </span>
            </div>
            <div class="col-6">
                <span th:text="${shop.description}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="text-muted">Статус:</span>
            </div>
            <div class="col-6">
                <span th:text="${shop.status}" type="text"></span>
            </div>
        </div>
    </div>

    <a href="/shop/shoppage/" th:attrappend="href=${shop.id}+'/update'"
       class="btn btn-outline-danger form-control mt-3"
    >Изменить</a>
</div>
