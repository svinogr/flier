<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentaccountshops" class=" col-9">
    <script src="/js/shop/clickableRow.js" type="text/javascript"></script>
    <script src="/js/shop/search.js" type="text/javascript"></script>
    <h4>Магазины:</h4>
    <brr/>
    <div class="row">
        <div class="col-9">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#active-tab"
                       aria-current="page">Активные</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#unactive-tab"
                       aria-current="page">Неактивные</a>
                </li>
            </ul>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade active show" id="active-tab">
                    <div class="">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Картинка</th>
                                <th scope="col">Название</th>
                                <th scope="col">Описание</th>
                                <th scope="col">Адрес</th>
                                <th scope="col">Широта</th>
                                <th scope="col">Долгота</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Сайт</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shop : ${shops}" th:if="${shop.status}
                            == 'ACTIVE'">
                                <th onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.id}" scope="row">id</th>
                                <th onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" scope="row"><img
                                        style="width: 50px;height: 50px"
                                        src="/img/shop/"
                                        th:attrappend="src=${shop.img}">
                                </th>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.title}">title</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.description}">description
                                </td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.address}">address</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.coordLat}">lat</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.coordLng}">lng</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.status}">status</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}">
                                    <a href="//" th:attrappend="href=${shop.url}">Сайт</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="tab-pane fade" id="unactive-tab">
                    <div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Картинка</th>
                                <th scope="col">Название</th>
                                <th scope="col">Описание</th>
                                <th scope="col">Адрес</th>
                                <th scope="col">Широта</th>
                                <th scope="col">Долгота</th>
                                <th scope="col">Статус</th>
                                <th scope="col">Сайт</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shop : ${shops}" th:if="${shop.status}
                            == 'NON_ACTIVE'">
                                <th onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.id}" scope="row">d</th>
                                <th onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" scope="row"><img
                                        style="width: 50px;height: 50px"
                                        src="/img/shop/"
                                        th:attrappend="src=${shop.img}">
                                </th>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.title}">title</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.description}">description
                                </td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.address}">address</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.coordLat}">lat</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.coordLng}">lng</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}" th:text="${shop.status}">status</td>
                                <td onclick="clickableRow(this.id)" class="clickable-row" th:id="${shop.id}">
                                    <a href="//" th:attrappend="href=${shop.url}">Сайт</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 ">
            <div class="form-check">
                <input class="form-check-input" type="radio" checked name="searchradio" id="searchId">
                <label class="form-check-label" for="searchId">
                    по ID
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="searchradio" id="searchTitle">
                <label class="form-check-label" for="searchTitle">
                    по Названию
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="searchradio" id="searchAddress">
                <label class="form-check-label" for="searchAddress">
                    по Адресу
                </label>
            </div>
            <div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchValue" name="searchValue" placeholder="Поиск"
                           aria-label="Поиск по ID">
                    <div class="input-group-append">
                        <button  th:id="${principal.id}"
                           class="btn btn-outline-success form-control" onclick="search()" role="button">Найти</button>
                    </div>
                </div>
            </div>
            <a href="/shop/shoppage/0/update" class="btn btn-outline-success form-control" role="button">Добавить
                Магазин</a>
        </div>
    </div>
</div>
