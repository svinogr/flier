<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentupdateshop" class="container mt-4">
    <script src="/js/preview.js" type="text/javascript"></script>
    <script src="/js/map.js" type="text/javascript"></script>
    <h4>Редактирование магазина:</h4>
    <form class="" enctype="multipart/form-data" id="update" method="post">
        <div class="row">
            <div class="col-3">
                <div class="mt-3">
                    <img id="img" style="width:100%; height:250px" src="/img/shop/"
                         th:attrappend="src=${shop.img}">
                </div>
                <div class="input-group-append">
                    <label class="  btn btn-outline-success btn-block form-control mt-2" for="imgShop">Выбрать
                        картинку</label>
                    <input class="updateimg" onchange="preview()" style="display: none"
                           type="file" name="file" id="imgShop">
                </div>
                <br>
                <div>
                    <button th:attrappend="hidden=${shop.img} == '0.png'?@{'hidden'}" id="deleteImg" class="btn btn-outline-danger btn-block form-control deleteImg"
                            onclick="deleteImgPreview('/img/shop/0.png')" type="button">
                        Удалить
                        картинку
                    </button>
                </div>
            </div>

            <div class="col-9">
                <div>
                    <input hidden="hidden" class="form-control mt-3" th:value="${shop.id}"
                           type="text"
                           name="id" placeholder="id">
                </div>
                <div>
                    <input hidden="hidden" class="form-control mt-3" th:value="${shop.userId}" type="text"
                           name="userId"
                           placeholder="userId">
                </div>
                <div>
                    <div class="form-floating ">
                        <input class="form-control mt-3" th:field="*{shop.title}" th:errorclass="is-invalid"
                               th:value="${shop.title}" type="text" name="title"
                               id="title" placeholder="title">
                        <label for="title">Название</label>
                    </div>
                    <div>
                        <p th:if="${#fields.hasErrors('shop.title')}" th:errors="*{shop.title}"></p>
                    </div>
                </div>
                <div class="form-floating ">
                    <input class="form-control mt-3" th:value="${shop.description}" type="text"
                           placeholder="description" name="description">
                    <label for="title">Описание</label>
                </div>

                <div class="">
                    <div class="form-floating">
                        <input class="form-control mt-3" th:value="${shop.address}" type="text"
                               placeholder="address"
                               name="address" id="address">
                        <label for="address">Адрес</label>
                    </div>
                    <input hidden="hidden" class="form-control" id="lat" th:value="${shop.coordLat}" type="text"
                           placeholder="coordLat" name="coordLat">
                    <input hidden="hidden"  class="form-control" id="lng" th:value="${shop.coordLng}" type="text"
                           placeholder="coordLng" name="coordLng">
                </div>
                <div>
                    <input hidden="hidden" class="form-control mt-3" value="0" type="text" placeholder="imgAction"
                           name="imgTypeAction" id="imgTypeAction">
                </div>

                <div>
                    <input hidden="hidden" class="form-control mt-3" th:value="${shop.status}" type="text"
                           placeholder="status"
                           name="status">
                </div>
                <div>
                    <input hidden="hidden" class="form-control mt-3" th:value="${shop.img}" type="text"
                           placeholder="com.svinogr.flier.img"
                           name="img">
                </div>
                <div class="form-floating">
                    <input class="form-control mt-3" th:value="${shop.url}" type="text" placeholder="url"
                           id="url" name="url">
                    <label for="url">Сайт</label>
                </div>
                <div>
                    <input class="btn btn-outline-primary form-control mt-4" type="submit" value="Сохранить">
                    <input hidden="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
            </div>
        </div>

    </form>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <a href="/shop/shoppage/" class="btn btn-outline-danger form-control mt-2" id="del"
               th:attrappend="href=${shop.id}+'/delete'"  th:if="${shop.id} != 0 and ${shop.status} != 'NON_ACTIVE'"
            >Удалить</a>

        </div>
        <div></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <a th:if="${shop.status == 'NON_ACTIVE'}" href="/shop/shoppage/" class="btn btn-outline-danger form-control mt-2" id="restore"
               th:attrappend="href=${shop.id}+'/restore'"
            >Востановить</a>
        </div>
        <div></div>
        <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM3yYXT47kNZRMGPpzKMmgIBAblV4AIhw&callback=addressAutocomplete&libraries=places&v=weekly">
        </script>
    </div>
</div>
