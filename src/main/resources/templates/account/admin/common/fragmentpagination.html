<div th:if="${pagination}" class="row" xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentpagination">
    <script src="/js/shop/pagination.js" type="text/javascript"></script>
    <div class="col-3"></div>
    <div class="col-6">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a th:if="${pagination.currentPage &gt; 1}" class="page-link" onclick="pageClick(this.id)"
                       th:id="${pagination.currentPage} - 1" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a th:if="${pagination.currentPage &gt; 3}" class="page-link" onclick="pageClick(this.id)" th:id="1"
                       aria-label="Previous">
                        <span aria-hidden="true">1</span>
                    </a>
                </li>
                <li class="page-item">
                    <a th:if="${pagination.currentPage &gt; 3}" class="page-link" th:id="${pagination.currentPage} - 1"
                       aria-label="Previous">
                        <span aria-hidden="true">&hellip;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${pagination.currentPage == state.current ? 'active' : ''}"
                    th:each="page, state : ${#numbers.sequence(1, (pagination.pages ))}">
                    <a th:if="(${pagination.currentPage - state.current } &lt; 3  and ${state.current - pagination.currentPage} &lt; 3)"
                       class="page-link" onclick="pageClick(this.id)" th:id="${state.current}" aria-current="page"
                       th:text="${state.current}"></a>
                </li>
                <li class="page-item">
                    <a th:if="${pagination.pages - pagination.currentPage &gt; 2}" class="page-link"
                       th:id="${pagination.currentPage} - 1" aria-label="Previous">
                        <span aria-hidden="true">&hellip;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a th:if="${pagination.pages &gt; 6}" class="page-link" onclick="pageClick(this.id)" th:id="${pagination.pages}"
                       aria-label="Previous">
                        <span aria-hidden="true" th:text="${pagination.pages}">&raquo;&raquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a  th:if="${pagination.currentPage &lt; pagination.pages}" th:id="${pagination.currentPage} + 1"
                       class="page-link" onclick="pageClick(this.id)" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-3"></div>
</div>
