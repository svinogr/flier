<div xmlns:th="http://www.thymeleaf.org" th:fragment="fragmentadminshoppagestocks" class="col-9">
    <script src="/js/admin/stock/clickableRow.js" type="text/javascript"></script>
    <div class="row">
        <div class="col-9">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Картинка</th>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Статус</th>
                    <th scope="col">Сайт</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stock : ${stocks}">
                    <th onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}" th:text="${stock.id}" scope="row">id
                    </th>
                    <th onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}" scope="row"><img
                            style="width: 50px;height: 50px" src="/img/stock/"
                            th:attrappend="src=${stock.img}">
                    </th>
                    <td onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}" th:text="${stock.title}">title
                    </td>
                    <td onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}" th:text="${stock.description}">description
                    </td>
                    <td onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}" th:text="${stock.status}">status
                    </td>
                    <td onclick="clickableRow(this.id)" class="clickable-row"
                        th:id=" ${stock.shopId}+'/stockpage/'+ ${stock.id}">
                        <a href="//" th:attrappend="href=${stock.url}">Сайт</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3 mt-4">
            <a href="/admin/shop/shoppage/" th:attrappend="href='0/stockpage/0'"
               class="btn btn-outline-success form-control">Добавить акцию</a>
        </div>
    </div>
</div>
